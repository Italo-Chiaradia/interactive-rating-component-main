<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card-feedback">
    <div class="feedback-text">
      <div class="icon">
        <img src="images/icon-star.svg" alt="star icon">
      </div>
      <h1 class="title">How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>
    <div class="feedback-rating">
      <form action="result.html" class="feedback-form">
        <div class="rating-buttons">
          <label class="rating-button">
            <input type="radio" name="feedback-value" value="1">
            <span class="number">1</span>
          </label>
          <label class="rating-button">
            <input type="radio" name="feedback-value" value="2">
            <span class="number">2</span>
          </label>
          <label class="rating-button">
            <input type="radio" name="feedback-value" value="3">
            <span class="number">3</span>
          </label>
          <label class="rating-button">
            <input type="radio" name="feedback-value" value="4">
            <span class="number">4</span>
          </label>
          <label class="rating-button">
            <input type="radio" name="feedback-value" value="5">
            <span class="number">5</span>
          </label>
        </div>
        <input type="submit" value="submit" class="submit-btn">
      </form>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Italo-Chiaradia" target="_blank">Italo Chiaradia</a>.
  </div>
</body>
</html>
