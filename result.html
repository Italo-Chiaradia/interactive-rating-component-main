<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card-feedback thank-you-card">
    <div class="thank-you-img">
        <img src="images/illustration-thank-you.svg" alt="thank you illustration">
    </div>
    <div class="feedback-result">
        <p>You selected <span class="result"></span> out of 5</p>
    </div>
    <h1 class="title">Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Italo-Chiaradia" target="_blank">Italo Chiaradia</a>.
  </div>
  <script>
    let resultValue = document.querySelector('.result');
    new URLSearchParams(window.location.search).forEach(value => {
        resultValue.append(value);
    });
  </script>
</body>
</html>
